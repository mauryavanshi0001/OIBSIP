<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="authentication-container">
    <div class="auth-card" id="authCard">
      <div class="tabs">
        <button class="tab" onclick="showLogin()">Login</button>
        <button class="tab" onclick="showSignup()">Sign Up</button>
      </div>
      <div id="loginForm" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMessage" class="message"></p>
      </div>
      <div id="signupForm" class="auth-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p id="signupMessage" class="message"></p>
      </div>
    </div>
    <div class="welcome-card" id="welcomeCard" style="display: none;">
      <h2>Welcome, <span id="welcomeUsername"></span>!</h2>
      <p>You are now logged in.</p>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
